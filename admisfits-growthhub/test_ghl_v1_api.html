<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GHL v1 API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Test GHL v1 API Integration</h1>
    
    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>Enter your GHL API key (agency/location level)</li>
            <li>Click "Test v1 API" to fetch locations</li>
            <li>If locations are found, you can select one and test again</li>
        </ol>
    </div>

    <div class="form-group">
        <label for="apiKey">GHL API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your GHL API key">
    </div>

    <div class="form-group">
        <label for="locationId">Location ID (optional):</label>
        <input type="text" id="locationId" placeholder="Enter location ID to test specific access">
    </div>

    <button onclick="testV1API()">Test v1 API</button>
    <button onclick="testV2API()">Test v2 API (fallback)</button>

    <div id="result"></div>

    <script>
        async function testV1API() {
            const apiKey = document.getElementById('apiKey').value;
            const locationId = document.getElementById('locationId').value;
            const resultDiv = document.getElementById('result');

            if (!apiKey) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter an API key';
                return;
            }

            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing v1 API...';

            try {
                // Direct v1 API test
                const response = await fetch('https://rest.gohighlevel.com/v1/locations', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${JSON.stringify(data)}`);
                }

                resultDiv.className = 'result success';
                resultDiv.textContent = `Success! Found ${data.locations?.length || data.length || 0} locations:\n\n`;
                
                const locations = data.locations || data;
                if (Array.isArray(locations)) {
                    locations.forEach(loc => {
                        resultDiv.textContent += `- ${loc.name} (ID: ${loc.id})\n`;
                        if (loc.address) {
                            resultDiv.textContent += `  Address: ${loc.address}\n`;
                        }
                    });
                } else {
                    resultDiv.textContent += JSON.stringify(data, null, 2);
                }

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `v1 API Error: ${error.message}`;
            }
        }

        async function testV2API() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');

            if (!apiKey) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter an API key';
                return;
            }

            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing v2 API...';

            try {
                // Direct v2 API test
                const response = await fetch('https://services.leadconnectorhq.com/locations', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json',
                        'Version': '2021-07-28'
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${JSON.stringify(data)}`);
                }

                resultDiv.className = 'result success';
                resultDiv.textContent = `Success! v2 API Response:\n\n${JSON.stringify(data, null, 2)}`;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `v2 API Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
